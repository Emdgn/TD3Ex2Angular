<table class="table">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Date de publication</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livre of listeL | async">
        <td>{{livre.isbnlivre}}</td>
        <td>{{livre.titre}}</td>
        <td>{{livre.auteur}}</td>
        <td>{{livre.datePublication}}</td>
        <td>
            <button (click)="delete(livre.isbnlivre)">Supprimer</button>
            <button>Modifier</button>
        </td>
      </tr>
    </tbody>
  </table>

  <router-outlet></router-outlet>
